<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    <h1>Memory Game!</h1>
    <h2> Please input the number of cards and press Start Game (Watch out - shades of colors are similar!)</h2>
    <form>Number of Cards: <input type=text id="num-cards" placeholder="" required><br><br>
        <button type="submit">Start Game</button> <br><br>
    </form>
    <span>Score:</span>
    <input type=text id="score" placeholder=""><br><br>
    <span>Lowest Score:</span>
    <input type=text id="lowest-score" placeholder=""> <br><br>

    <div id="game">

    </div><br><br>
    <button id="restart">Restart Game</button><br><br><br>
    <script src="app.js"></script>
</body>

</html>
